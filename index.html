<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
 
    <script type="text/x-template" class="userTemplate">
        {{#each users}}
        <tr>
          <td>{{username}}</td>
          <td>{{firstName}}</td>
          <td>{{lastName}}</td>
          <td>{{email}}</td>
        </tr>
        {{/each}}
    </script>
  </head>
  <body>
    <div>
      
    </div>

    <table>
      <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
      </tr>
      <tbody class="userData">
        <input id="form"  type="console.text" class="name"> </input>
      </tbody>
    </table>
    <script src="./users.js"></script>
  </body>
</html>
